<div *ngIf="cityWeather" class="weather-template">
  <div class="weather-header">
    <h1>{{cityWeather.name}}</h1>
  </div>
  <div class="weather-body">
    <div class="weather-icon">
      <img src="http://openweathermap.org/img/wn/{{cityWeather.weather[0].icon}}@2x.png" alt="">
    </div>
    <div class="weather-temp">
      <h1>{{cityWeather.main.temp | number: '1.0-0'}}Â°</h1>
      <p>{{cityWeather.weather[0]?.description}}</p>
    </div>
  </div>
  <div class="weather-footer">
    <div class="weather-footer-wrapper">
      <p>Humidity: {{cityWeather.main?.humidity}}</p>
      <p>Air Pressure: {{cityWeather.main?.pressure}}</p>
    </div>
  </div>
</div>
